  <title>Fireworks</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      padding: 1em;
      font-family: "Rubik", serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
    }

    a {
      text-decoration: none;
      background-color: #000;
      border: 1px solid #fff;
      color: #fff;
      display: block;
      width: max-content;
      padding: .5em;
      font-weight: bold;
      border-radius: 0.5em;
      margin: 1em auto;
      box-shadow: 0px 0px 8px 2px #ffffff44;
      transition: 0.2s box-shadow ease-in-out;
    }

    a:hover {
      box-shadow: 0px 0px 8px 4px #ffffff44;
    }

    div {
      padding: 1em;
      width: 100%;
      border: 1px solid #fff;
      display: block;
      margin: 0 auto;
      margin-bottom: 1em;
    }

    div img {
      max-width: 100%;
      width: 100%;
      box-shadow: 0px 0px 8px 2px #ffffff44;
    }

    h1,
    h2 {
      color: #fff;
      text-align: center;
    }

    footer {
      border: 1px solid #fff;
    }
  </style>
</head>
